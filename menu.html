<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button hide-back-button style="color: white;">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" style="color:white !important;" menu-toggle="left" ng-click="on()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Navigate</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <label class="item">
        Hello {{loginData.username}} !
</label>
        
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
         <ion-item menu-close href="#/app/sessions">
          Sessions
        </ion-item>
         <ion-item menu-close href="#/app/speakers">
          Speakers
        </ion-item>
        <ion-item menu-close href="#/app/videos">
          Videos
        </ion-item>
        <ion-item menu-close href="#/app/address">
          Venue Address
        </ion-item>
        <ion-item menu-close href="#/app/contact">
          Contact
        </ion-item>
        <ion-item menu-close href="#/app/learn">
          Learn & Explore
        </ion-item>
      
        <ion-item menu-close ng-click="login()">
                  Logout
           <i class="ion-log-out">
           </i>
        </ion-item>
       
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
