<ion-view view-title="Session">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>Time:{{session.time}}</h3>
        <h2>{{session.title}}</h2>

        <p>Speaker:{{session.speaker}}</p>
          <p>Room:{{session.room}}</p>
           <p>Twitter Handle:{{session.twitter_id}}</p>

      </div>
      <div class="item item-body">
      <div class="item item-thumbnail-left">
      <img ng-src="pics/{{session.pic}}">
      </div>
        <p>{{session.description}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>

        <a class="tab-item" ng-click="share()">
    <i class="icon ion-share"></i>
    Share
</a>

      </div>
    </div>
  </ion-content>
</ion-view>
